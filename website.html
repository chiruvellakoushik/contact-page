  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Help Desk</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <h1><img width="70" height="64" src="https://img.icons8.com/glyph-neue/64/policeman-male.png" alt="policeman-male"/> Police Help Desk <img width="70" height="64" src="https://img.icons8.com/glyph-neue/64/policeman-male.png" alt="policeman-male"/></h1>
    <nav>
      <a href="sheteamhydpolice.telangana.gov.in"><i class="fa-solid fa-house"></i>Home</a>

      <a href="https://www.instagram.com/accounts/login/"><i class="fa-duotone fa-solid fa-address-card"></i>About</a>

      <a href="https://indianhelpline.com/punjab"><i class="fa-solid fa-id-badge"></i>Contact</a>
    </nav>

    </header>
    <main>
        <section>
            <h2>Contact Your Local Police</h2>
            <form id="helpDeskForm">
                <label for="Name">Enter your Name:</label>
                <input type="text" id="name" requried>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">other</option>
                </select>

                <label for="age">Age:</label>
                <input type="number" id="age" required>

                <label for="mobileNumber">Enter your Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required placeholder="e.g. 9876543210">
                
                <label for="location">Enter your Location:</label>
                <input type="text" id="location" name="location" required placeholder="e.g. Street or Zip Code or city ">
                
                <button type="submit">Find Nearby Police Station</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Police Help Desk </p>
    </footer> -->
    <div id="map"></div>
    <div id="policeinfo"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    
    <script src="script.js"></script>
</body>
</html>
